<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Border Radius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      padding: 1rem;
      background: #ede7f6;
    }
    .rounded {
      background: #d1c4e9;
      padding: 20px;
      border-radius: 30px;
      width: fit-content;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Border Radius</h1>
  <div class="rounded">
    Rounded corners
  </div>
</body>
</html>
