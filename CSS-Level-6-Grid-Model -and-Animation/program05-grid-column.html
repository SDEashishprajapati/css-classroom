<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Column Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 10px;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 16px;
      border-radius: 4px;
    }

    /* Stretching Item 2 across 2 columns */
    .item2 {
      grid-column: 1 / 3; /* starts at column 1 and ends before column 3 */
    }
  </style>
</head>
<body>

  <h2>Grid Column Property</h2>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item item2">Item 2 (spans 2 columns)</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
  </div>

</body>
</html>
