<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Shorthand</title>
  <style>
    .container {
      display: grid;
      /* grid shorthand: grid-template-rows / grid-template-columns */
      grid: 100px 100px / 1fr 2fr 1fr;
      gap: 10px;
      padding: 20px;
      background-color: #eee;
    }

    .item {
      background-color: steelblue;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Grid Shorthand Property</h2>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

</body>
</html>
