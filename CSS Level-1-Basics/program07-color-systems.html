<!DOCTYPE html>
<html>
<head>
    <title>Color Systems</title>
    <style>
        .named-color {
            color: crimson;
        }

        .rgb-color {
            color: rgb(255, 100, 100);
        }
    </style>
</head>
<body>
    <p class="named-color">This uses a named color.</p>
    <p class="rgb-color">This uses an RGB color.</p>
</body>
</html>
