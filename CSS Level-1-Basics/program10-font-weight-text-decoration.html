<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Weight & Text Decoration</title>
    <style>
        .normal {
            font-weight: normal;
        }

        .bold {
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }

        .line-through {
            text-decoration: line-through;
        }

        .overline {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>CSS: Font Weight and Text Decoration</h1>

    <p class="normal">This is normal font weight.</p>
    <p class="bold">This is bold font weight.</p>
    <p class="underline">This text has underline decoration.</p>
    <p class="line-through">This text has line-through decoration.</p>
    <p class="overline">This text has overline decoration.</p>

</body>
</html>
