<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Template Rows & Columns</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-rows: 100px 150px 100px;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      background-color: #ccc;
      padding: 10px;
    }

    .grid-item {
      background-color: #3f51b5;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
  </style>
</head>

    <div class="grid-item">2</div>
