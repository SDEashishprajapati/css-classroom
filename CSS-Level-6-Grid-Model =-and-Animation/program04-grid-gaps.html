<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Gaps Example</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      row-gap: 20px;         /* Vertical space between rows */
      column-gap: 40px;      /* Horizontal space between columns */
      padding: 10px;
      background-color: #ddd;
    }

    .grid-item {
      background-color: #1d8ceb;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Grid Gaps Example</h2>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>

</body>
</html>
