<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descendant Selector</title>
    <style>
        .outer p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="outer">
        <p>Yeh paragraph outer div ka child hai - style lagega</p>
    </div>
    <p>Yeh paragraph bahar hai - ispe style nahi lagega</p>
</body>
</html>
