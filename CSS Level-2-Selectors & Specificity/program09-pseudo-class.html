<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Class</title>
    <style>
        button:hover {
            background-color: black;
            color: white;
        }

        p:first-child {
            color: red;
        }
    </style>
</head>
<body>
    <p>Yeh first paragraph hai - red hoga</p>
    <p>Second paragraph - normal</p>
    <button>Hover karo mujhe</button>
</body>
</html>
