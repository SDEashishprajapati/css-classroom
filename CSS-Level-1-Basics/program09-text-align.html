<!DOCTYPE html>
<html>
<head>
    <title>Text Align</title>
    <style>
        .left {
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <p class="left">Left aligned</p>
    <p class="center">Center aligned</p>
    <p class="right">Right aligned</p>
</body>
</html>
