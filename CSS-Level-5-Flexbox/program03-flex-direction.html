<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Direction</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 2px solid #333;
      padding: 10px;
      width: 200px;
    }
    .container > div {
      background: lightcoral;
      padding: 15px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Flex Direction</h1>
  <div class="container">
    <div>Item A</div>
    <div>Item B</div>
    <div>Item C</div>
  </div>
</body>
</html>
