<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Justify Content</title>
  <style>
    .justify {
      display: flex;
      justify-content: space-between;
      border: 1px solid #000;
      padding:10px;
    }
    .justify > div {
      padding: 10px;
      background: lightgreen;
      flex: 1;
      text-align:center;
      margin:0 5px;
    }
  </style>
</head>
<body>
  <h1>Justify Content</h1>
  <div class="justify">
    <div>1</div><div>2</div><div>3</div>
  </div>
</body>
</html>
