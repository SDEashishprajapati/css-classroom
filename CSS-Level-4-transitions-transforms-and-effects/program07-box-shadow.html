<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Shadow Example</title>
  <style>
    .box {
      width: 120px;
      height: 120px;
      background-color: coral;
      margin: 50px;
      box-shadow:   5px  5px 10px  10px rgba(0, 0, 0, 0.3); /* x, y, blur, color */
    }
  </style>
</head>
<body>
    <h1>Box Shadow in CSS</h1>
  <div class="box"></div>
</body>
</html>
