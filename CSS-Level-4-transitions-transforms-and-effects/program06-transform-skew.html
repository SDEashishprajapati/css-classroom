<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skew Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: orangered;
      margin: 50px;
      transition: transform 0.4s;
    }

    .box:hover {
      transform: skew(20deg, 30deg) scale(1.2) rotate(10deg); /* X-axis 20°, Y-axis 10° tilt */
    }
  </style>
</head>
<body>
  <h1>Transform Skew in CSS</h1>
  <div class="box"></div>
</body>
</html>
