<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         button {
            
        background-color: black;
        color: white;
        margin-left: 50px;
        padding: 5px 5px;
                transition: transform 0.6s ease-in-out;


    }
    .button:hover {
        transform: rotate(360deg);
    }

    </style>
   
</head>
<body>
    <h1>Transform Rotate in CSS </h1> <br><br>
    <button class="button">Rotate Me</button>
</body>
</html>
