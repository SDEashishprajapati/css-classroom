<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: seagreen;
      margin: 50px;
      transition: transform 0.4s;
    }

    .box:hover {
      transform: scale(1.2,0.8) translateX(100px); /* 1.5 times bigger */
    }
  </style>
</head>
<body>
  <h1>Transform Scale in CSS</h1>
  <div class="box"></div>
</body>
</html>
