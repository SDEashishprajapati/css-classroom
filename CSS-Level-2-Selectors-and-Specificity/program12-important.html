<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Important in CSS</title>
    <style>
        p {
            color: green !important;
        }
        #important {
            color: red;
        }
    </style>
</head>
<body>
    <p id="important">Yeh text green hoga kyunki !important use hua hai</p>
</body>
</html>
