<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjacent Sibling Selector</title>
    <style>
        h1 + p {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Yeh paragraph h1 ka just baad wala sibling hai - style lagega</p>
    <p>Yeh paragraph sibling nahi hai - style nahi lagega</p>
</body>
</html>
