<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Specificity</title>

        p {
            color: blue;
        }
        .text {
            color: green;
        }
        #main {
            color: red;
        }

    <p id="main" class="text">Specificity ke according yeh red hoga</p>
</body>
