<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Padding Property</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      padding: 1rem;
      background: #e8f5e9;

      background: #a5d6a7;
      padding: 40px;

      width: max-content;

</head>
<body>
  <h1>Padding</h1>
  <div class="padding-box">
    Large internal space
  </div>
</body>
</html>
