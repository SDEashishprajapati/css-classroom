<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What is Flexbox</title>
  <style>
    .container {
      display: flex;
      border: 2px solid #444;
      gap: 10px;
      padding: 10px;
    }
    .container > div {
      padding: 10px;
      background: lightblue;
      flex: 1;
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>What is Flexbox</h1>
  <p>Flexbox helps distribute space and align items in a container.</p>
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>
</body>
</html>
