<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Align Content</title>
  <style>
    .align-content {
      display: flex;
      flex-wrap: wrap;
      height: 200px;
      align-content: space-around;
      gap: 5px;
      border: 1px solid #999;
      padding:5px;
    }
    .align-content > div {
      flex: 0 0 100px;
      background: lightcoral;
      padding: 10px;
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>Align Content</h1>
  <div class="align-content">
    <div>1</div><div>2</div><div>3</div><div>4</div>
  </div>
</body>
</html>
