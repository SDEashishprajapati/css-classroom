<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Flex</title>
  <style>
    .box {
      display: flex;
      gap: 10px;
      border: 2px dashed #555;
      padding: 10px;
    }
    .box > div {
      background: #8fd3f4;
      padding: 15px;
      flex: 1;
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>Display: flex</h1>
  <div class="box">
    <div>A</div><div>B</div><div>C</div>
  </div>
</body>
</html>
